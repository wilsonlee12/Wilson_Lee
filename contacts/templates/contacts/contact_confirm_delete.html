{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete contact "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'contact_list' %}">Cancel</a>
    </form>
{% endblock content %}
