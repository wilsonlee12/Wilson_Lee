{% extends 'base.html' %}

{% block content %}
    <h2>{% if object %}Edit Contact{% else %}New Contact{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'contact_list' %}">Cancel</a>
    </form>
{% endblock content %}
